syntax = "proto3";

package commons;

message UsernameDto { string username = 1; }

message PhoneNumberDto {
  string phoneNumber = 1;
}

message BooleanRo { bool boolean = 1; }

message IDDto { string id = 1; }
message IDsDto { repeated IDDto ids = 1; }

message Empty {}

message Any {
  string type_url = 1;
  bytes value = 2;
}

message CountDto { int32 count = 1; }

message FollowCountRo {
  int32 followersCount = 1;
  int32 followingsCount = 2;
  int32 commentsCount = 3;
  int32 likeCount = 4;
}

message DateRangeDto {
  string id = 1;
  string start = 2;
  string end = 3;
}